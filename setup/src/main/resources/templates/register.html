{{> header}}

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div
                            class="card-icon-custom card-icon-lg d-inline-flex align-items-center justify-content-center mb-3">
                            <span>游녻</span>
                        </div>
                        <h1 class="h2 fw-bold">Registrarse</h1>
                        <p class="text-muted">Crea tu cuenta en FutbolManager</p>
                    </div>

                    <form action="/register" method="post">
                        <input type="hidden" name="_csrf" value="{{token}}" />

                        {{#error}}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        {{/error}}

                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Tu usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electr칩nico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="nombreEquipo" class="form-label">Nombre del equipo</label>
                            <input type="text" class="form-control" id="nombreEquipo" name="nombreEquipo"
                                placeholder="Ej: F.C. Barcelona" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="M칤nimo 6 caracteres" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contrase침a</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Repite tu contrase침a" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted mb-0">쯏a tienes cuenta? <a href="/login"
                                class="text-primary text-decoration-none">Inicia sesi칩n</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{{> footer}}
