<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutbolManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon">⚽</div>
                    <span class="logo-text">FutbolManager</span>
                </a>
                <nav class="nav">
                    <a href="/">Inicio</a>

                    {{^logged}}
                    <a href="/login">Iniciar Sesión</a>
                    <a href="/register" class="nav-btn-secondary">Registrarse</a>
                    {{/logged}}

                    {{#logged}}
                    <a href="/profile">Mi Perfil ({{userName}})</a>
                    <form action="/logout" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-link text-decoration-none" style="color: inherit;">Cerrar
                            Sesión</button>
                        <input type="hidden" name="_csrf" value="{{token}}" />
                    </form>
                    {{/logged}}
                </nav>
            </div>
        </div>
    </header>
