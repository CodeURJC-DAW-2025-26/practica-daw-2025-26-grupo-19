<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscribir Jugador - FutbolManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">
          <div class="logo-icon">‚öΩ</div>
          <span class="logo-text">FutbolManager</span>
        </a>
        <nav class="nav">
          <a href="index.html">Inicio</a>
          <a href="jugadores.html">Plantilla</a>
          <a href="register.html" class="nav-btn-secondary">Registrarse</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <div class="card-icon-custom card-icon-lg d-inline-flex align-items-center justify-content-center mb-3">
                <span>üèÉ‚Äç‚ôÇÔ∏è</span>
              </div>
              <h1 class="h2 fw-bold">Inscribir Jugador</h1>
              <p class="text-muted">A√±ade un nuevo deportista a la liga</p>
            </div>

            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label fw-semibold">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre del jugador" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellido" class="form-label fw-semibold">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido del jugador" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="dorsal" class="form-label fw-semibold">Dorsal</label>
                <input type="number" class="form-control" id="dorsal" placeholder="Ej: 10" min="1" max="99" required>
              </div>

              <div class="mb-4">
                <label for="foto" class="form-label fw-semibold">Foto del Jugador</label>
                <input type="file" class="form-control" id="foto" accept="image/*">
                <div class="form-text">Sube una imagen en formato JPG o PNG.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Guardar Jugador</button>
            </form>

            <div class="text-center mt-3">
              <a href="index.html" class="text-muted text-decoration-none small">‚Üê Cancelar y volver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; 2026 FutbolManager - Organiza tus ligas y torneos</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
